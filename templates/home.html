<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Oranienbaum&display=swap" rel="stylesheet">
    <link href="static/home.css" rel="stylesheet" type="text/css" />
    <script src="/js/home.js"></script>
</head>
<body onload="welcome();">
  <div class="line-break">
    <h1>EXCALIBUR  AUCTION  HOUSE</h1>
  </div>
  <div class="header">
    <img src="static/images/auction.jpg" alt="people-holding-bid-signs">
    <div class="forms-container">
      
      <div class="form-card">
        <form class="FORM" action="/logout" id="Log-out" method="post">
             <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <h1>You're Logged In!</h1>
            <input type="submit" value="Log Out">
        </form>
      </div>
      
      <div class="form-card">
        <form action="/change_username" id="change_username" method="post">
             <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <h1>Change Username</h1>
            <label for="new_username">Username: </label><br>
            <input id="new_username" type="text" name="new_username" size=30><br>
            <br/>
            <input type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>


  <nav>
    <div class="nav-bar">
      <a href="/auctions_page" id="goToAuctionsPage">View Auctions</a>
      <a href="/create" id="goToCreate">Create Auction</a>
    </div>
  </nav>

  <div class="line-break">
    <h1>AUCTIONS  YOU  POSTED  BELOW</h1>
  </div>
  <div id="postedAuctions"></div>
 
  
  <div class="line-break">
    <h1>AUCTIONS  YOU  WON  BELOW</h1>
  </div>

  <div id="wonAuctions"></div>
  
  <div class="line-break"></div>
</body>
</html>
